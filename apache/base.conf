<VirtualHost *:80>
    ServerName localhost
    ServerAlias *.localhost
    VirtualDocumentRoot "/var/www/html/%1"
</VirtualHost>

<VirtualHost *:80>
    ServerName env
    VirtualDocumentRoot "/var/www/html/"
</VirtualHost>

<VirtualHost *:80>
    ServerName env
    ServerAlias *.env
    VirtualDocumentRoot "/var/www/html/%1/public"
</VirtualHost>
